<html>

<header>

    <script src="../Desktop/Zegary/moment.min.js"></script>
    <script src="../Desktop/Zegary/jquery-3.6.0.slim.min.js"></script>
    
    <style>
        body {

            padding: 0%;
            margin: 0%;
        }

        .zegary {

            display: flex;
        }


        #tabela {

            border-collapse: collapse;
            padding: 10px;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;

        }


        tr {

            padding: 20px;
            background-color: antiquewhite;
        }

        td {

            align-items: center;
            text-align: center;
            background-color: beige;
        }
    </style>




</header>

<body>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/$VERSION/dragula.min.js'></script>

    <table id="tabela">

        <tr>
            <th>DATE</th>
            <th>ZULU TIME</th>
            <th>ALPHA TIME</th>
            <th>BRAVO TIME</th>
            <th>LOCAL TIME</th>
            <th>EXERCISE TIME</th>

        </tr>
        <tr>
            <td>
                <div id="tumabycdzien"></div>
            </td>
            <td>
                <div id="GetZULUtime"></div>
            </td>
            <td>
                <div id="GetALPHAtime"></div>
            </td>
            <td>
                <div id="GetBRAVOtime"></div>
            </td>
            <td>
                <div id="GetLOCALtime"></div>
            </td>
            <td>
                <div id="GetEXERCISEtime"></div>
            </td>
        </tr>

    </table>





    <script>
        function dajDate() {
            // Get a date 
            k = moment().format("DD-MMM-YYYY");
            document.getElementById("tumabycdzien").innerText = k;
            setTimeout(dajDate, 100000000);

        }
    </script>

    <script>
        function GetZULUtime() {
            // Get a ZULU time 
            g = moment().add(-2, "hours").format("HH:mm:ss")
            document.getElementById("GetZULUtime").innerText = g;
            setTimeout(GetZULUtime, 1000);

        }
    </script>

    <script>
        function GetALPHAtime() {
            // Get a ALPHA time 
            g = moment()
            a = g.add(2, "hours") // here you decide how do you manipulate the time.
            k = moment(a).format("HH:mm:ss");
            document.getElementById("GetALPHAtime").innerText = k;
            setTimeout(GetALPHAtime, 1000);

        }
    </script>


    <script>
        function GetBRAVOtime() {
            // Get a Bravo time 
            g = moment()
            a = g.add(3, "hours") // here you decide how do you manipulate the time.
            k = moment(a).format("HH:mm:ss");
            document.getElementById("GetBRAVOtime").innerText = k;
            setTimeout(GetBRAVOtime, 1000);

        }
    </script>

    <script>
        function GetLOCALtime() {
            // Get a Local time 
            g = moment()
            a = g.add(0, "hours") // here you decide how do you manipulate the time.
            k = moment(a).format("HH:mm:ss");
            document.getElementById("GetLOCALtime").innerText = k;
            setTimeout(GetLOCALtime, 1000);

        }
    </script>

    <script>
        function GetEXERCISEtime() {
            // Get a Local time 
            g = moment()
            a = g.add(36, "hours") // here you decide how do you manipulate the time. Use negative values if needed
            k = moment(a).format("DD-MMM-YYYY HH:mm:ss");
            document.getElementById("GetEXERCISEtime").innerText = k;
            setTimeout(GetEXERCISEtime, 1000);

        }
    </script>

    <script>
        $(document).ready(function () {
            dajDate();
            GetZULUtime();
            GetALPHAtime();
            GetBRAVOtime();
            GetLOCALtime();
            GetEXERCISEtime()

        });

    </script>



</body>


</html>
